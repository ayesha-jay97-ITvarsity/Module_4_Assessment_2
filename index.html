<!DOCTYPE HTML>
<html>
  <head>
        <title> JigSaw Puzzle </title>                                          <!-- title of page name in browser tab -->
        <link rel = "stylesheet" href = "style.css">
        <script type = "text/javascript" src = "javascript/api.js"></script>    <!-- link to api.js which contains the code func for making images draggable -->
    </head>
    
    <body>
        <!-- insert 1st row of the 3x3 grid images-->
        <img src = "images/puzzle-grid.png" class = "puzzle-grid-drop" id = "grid1-1">     <!-- Note: inserting the same img every time (so the size is the same) but just giving the mg a diff id-->
        <img src = "images/puzzle-grid.png" class = "puzzle-grid-drop" id = "grid1-2">     <!-- Note: all imgs have the same class but diff ID's-->
        <img src = "images/puzzle-grid.png" class = "puzzle-grid-drop" id = "grid1-3">     <!-- grid1 is row 1, and images 1,2, and 3 therefore make up the first row of the grid. so grid1-1 = row 1 column 1, etc-->

        <!-- insert 2nd row of the 3x3 grid images-->
        <img src = "images/puzzle-grid.png" class = "puzzle-grid-drop" id = "grid2-1">      <!-- grid2 = row 2-->
        <img src = "images/puzzle-grid.png" class = "puzzle-grid-drop" id = "grid2-2">
        <img src = "images/puzzle-grid.png" class = "puzzle-grid-drop" id = "grid2-3">

        <!-- insert 3rd row of the 3x3 grid images-->
        <img src = "images/puzzle-grid.png" class = "puzzle-grid-drop" id = "grid3-1">      <!-- grid3 = row 3-->
        <img src = "images/puzzle-grid.png" class = "puzzle-grid-drop" id = "grid3-2">
        <img src = "images/puzzle-grid.png" class = "puzzle-grid-drop" id = "grid3-3">

        <div id = "instructions">
            <h1> Complete the puzzle. </h1>
        </div>

        <!-- insert puzzle images for row 1-->
        <img src = "images/img1-1.png" id = "img1-1-draggable">                            <!-- give the inserted puzzle images a id that makes the image draggable as per the api.js func-->
        <img src = "images/img1-2.png" id = "img1-2-draggable">
        <img src = "images/img1-3.png" id = "img1-3-draggable">

        <!-- insert puzzle images for row 2-->
        <img src = "images/img2-1.png" id = "img2-1-draggable">
        <img src = "images/img2-2.png" id = "img2-2-draggable">
        <img src = "images/img2-3.png" id = "img2-3-draggable">

        <!-- insert puzzle images for row 3-->
        <img src = "images/img3-1.png" id = "img3-1-draggable">
        <img src = "images/img3-2.png" id = "img3-2-draggable">
        <img src = "images/img3-3.png" id = "img3-3-draggable">

    </body>
</html>
